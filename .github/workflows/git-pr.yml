name: Test code on pull request

on:
  pull_request:
    branches: [main]

jobs:
  test:
    name: Code Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x, 21.x, 20.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check TypeScript
        run: npm run type-check

      - name: Run ESLint
        run: npm run lint

      - name: Run Tests
        run: npm test

    # 모든 테스트가 성공해야 이 job이 성공.
    permissions:
      pull-requests: write
      contents: write
